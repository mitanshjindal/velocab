<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Driver Signup</title>
  <style>
body { 
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  background-image:  url(https://plus.unsplash.com/premium_photo-1661290470322-a313098e7c2a?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
  background-repeat: no-repeat;
  background-size: cover;
}

.signup-container {
  max-width: 600px;
  margin: 50px auto;
  background-color: rgb(248, 245, 245,0.71);
  padding: 20px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.signup-container h2 {
  text-align: center;
  margin-bottom: 20px;
}

form fieldset {
  border: 1px solid #ccc;
  padding: 20px;
  margin-bottom: 15px;
}

form legend {
  padding: 0 10px;
  font-weight: bold;
}

form label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

form input[type="text"],
form input[type="email"],
form input[type="tel"],
form input[type="number"],
form input[type="date"],
form input[type="file"] {
  width: 100%;
  padding: 8px;
  margin-bottom: 15px;
  box-sizing: border-box;
}

form input[type="checkbox"] {
  margin-right: 10px;
}

.required {
  color: red;
}

form button {
  width: 100%;
  padding: 10px;
  background-color: #28a745;
  border: none;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

form button:hover {
  background-color: #218838;
}

#message {
  margin-top: 20px;
  text-align: center;
  font-weight: bold;
}

@media (max-width: 600px) {
  .signup-container {
    margin: 20px;
    padding: 15px;
  }
}

  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Sign Up as a Driver</h2>
    <form id="driverSignupForm" enctype="multipart/form-data">
      <!-- Personal Information -->
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Full Name<span class="required">*</span></label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email<span class="required">*</span></label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number<span class="required">*</span></label>
        <input type="tel" id="phone" name="phone" required>

        <label for="address">Address<span class="required">*</span></label>
        <input type="text" id="address" name="address" required>
      </fieldset>

      <fieldset>
        <legend>Vehicle Information</legend>

        <label for="carModel">Car Model<span class="required">*</span></label>
        <input type="text" id="carModel" name="carModel" required>

        <label for="carYear">Year of Manufacture<span class="required">*</span></label>
        <input type="number" id="carYear" name="carYear" min="2000" max="2024" required>

        <label for="licensePlate">License Plate Number<span class="required">*</span></label>
        <input type="text" id="licensePlate" name="licensePlate" required>
      </fieldset>
      <fieldset>
        <legend>License Information</legend>
        <label for="licenseNumber">Driver’s License Number<span class="required">*</span></label>
        <input type="text" id="licenseNumber" name="licenseNumber" required>

        <label for="licenseExpiry">License Expiration Date<span class="required">*</span></label>
        <input type="date" id="licenseExpiry" name="licenseExpiry" required>
      </fieldset>

      <fieldset>
        <legend>Upload Documents</legend>
        <label for="driverLicense">Driver’s License<span class="required">*</span></label>
        <input type="file" id="driverLicense" name="driverLicense" accept="image/*" required>

        <label for="vehicleRegistration">Vehicle Registration<span class="required">*</span></label>
        <input type="file" id="vehicleRegistration" name="vehicleRegistration" accept="image/*" required>

        <label for="proofOfInsurance">Proof of Insurance<span class="required">*</span></label>
        <input type="file" id="proofOfInsurance" name="proofOfInsurance" accept="image/*" required>
      </fieldset>
      <fieldset>
        <legend>Terms and Conditions</legend>
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the <a href="terms and conditions for driver.html">terms and conditions</a><span class="required">*</span></label>
      </fieldset>
      <button type="submit">Sign Up Now</button>
      <div id="message"></div>
    </form>
  </div>
</body>
</html>

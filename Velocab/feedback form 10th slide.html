<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="C:\Users\hi\OneDrive\Desktop\Project\Final\Feedback Page CSS.css">
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(to bottom right, #ccc,black);
    color: coral;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
}

.container {
    background: rgba(14, 6, 6, 0.9);
    padding: 20px;
    border-radius: 10px;
    width: 400px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    animation: fadeIn 1s ease-in-out;
}

h2 {
    color: white;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-top: 10px;
    color:white;
}

input,
textarea {
    margin-bottom: 10px;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background: #ccc;
    opacity: 70%;
    color:white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background: #45a049;
}
/* Added media queries for responsiveness */
@media (max-width: 768px) { /* For tablets and smaller screens */
            .container {
                width: 80%; /* Changed to a percentage width for responsiveness */
            }
        }

        @media (max-width: 480px) { /* For mobile phones */
            .container {
                width: 95%; /* Increased percentage width for smaller screens */
            }
            button {
                padding: 8px; /* Reduced padding for smaller screens */
                font-size: 14px; /* Adjusted button font size */
            }
            input, textarea {
                font-size: 14px; /* Adjusted input and textarea font size */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2><u>Feedback Form</u></h2>
        <form onsubmit="return feedback1()">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Write Your Full Name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Write Your email here">

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Give Your Feedback"></textarea>

            <button type="button" onclick="showFeedbackMessage('üòÑ', 'Awesome!')">üòÑ</button>
            <button type="button" onclick="showFeedbackMessage('üòê', 'Okay')">üòê</button>
            <button type="button" onclick="showFeedbackMessage('üò¢', 'Not Good')">üò¢</button>

            <div id="feedback-message" style="margin-top: 10px;"></div>
            <form action="menu page.html">
                <button style="color: black;">SUBMIT FEEDBACK</button>
            </form>
            </form> 
    </div>
    <script>
        function showFeedbackMessage(emoji, message) {
            const feedbackMessage = document.getElementById('feedback-message');
            feedbackMessage.innerHTML = `<p>${emoji} ${message}</p>`;
        }
        function feedback1() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var feedback = document.getElementById('feedback').value;

            if(name == "") {
                alert("Please fill Name Section")
                return false
            }
            if(email == "") {
                alert("Please fill Email Section")
                return false
            }
            if(feedback == "") {
                alert("Please give your Feedback")
                return false
            }
            else{
                alert("form Submitted")
            }
        }
    </script>
</body>
</html>

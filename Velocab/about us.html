<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Mobility Ecosystem</title>
    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #d0cece;
        color: #333;
    }

    .about-section {
        text-align: center;
        padding: 20px;
    }

    .hero-image img {
        width: 100%;
        height: auto;
    }

    .content {
        margin: 20px auto;
        max-width: 800px;
    }

    h1 {
        font-size: 36px;
        color: #e74c3c;
        margin-bottom: 10px;
    }

    p {
        font-size: 18px;
        margin-bottom: 20px;
    }

    .stats {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
    }

    .stat-item {
        flex: 1;
        margin: 20px;
        text-align: center;
    }

    .stat-item img {
        width: 60px;
        height: auto;
        margin-bottom: 10px;
    }

    .stat-item h3 {
        font-size: 24px;
        color: #333;
        margin-bottom: 5px;
    }

    .stat-item p {
        font-size: 16px;
        color: #555;
    }

    </style>
</head>
<body>
    <section id="about-us" class="about-section">
        <div class="hero-image">
            <img src="about.jpeg">
        </div>
        <div class="content">
            <h1>About Us</h1>
            <p>Global mobility ecosystem driving communities forward</p>
            <div class="stats">
                <div class="stat-item">
                    <img src="1st.png">
                    <h3>100+ cities</h3>
                    <p>Across India</p>
                </div>
                <div class="stat-item">
                    <img src="2nd.png">
                    <h3>5 lacs+ yearly rides</h3>
                    <p>Booked by our riders every year</p>
                </div>
                <div class="stat-item">
                    <img src="3rd.png">
                    <h3>7 crore+ KM covered</h3>
                    <p>Distance covered till this year since our launch</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
